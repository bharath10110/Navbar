            <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="my_nav">

            <li class="nav-item">
                <a class="nav-link text-dark mx-2 border-bottom border-dark" href="#hm">Home</a>

        <button class="btn btn-success" data-bs-target="#btn_signup" data-bs-toggle="modal" style="margin-left: auto; margin-right: auto;">SignUp</button>
    </div>

    

    <!-- </nav> -->


    <div class="modal" id="btn_signup">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1>SignUp Page</h1>
            <button  class="btn-close" data-bs-dismiss="modal"></button>
        </div>
       <div class="modal-body">
        <form novalidate class="needs-validation" action="">
            <div class="form-floating mb-3">
                <input class="form-control" type="text" placeholder="Enter Name" required>
                <label for="floatingInput">Enter Name</label>
                <small class="invalid-feedback">Please Enter the valid Name</small>
           </div>
           <div class="form-floating mb-3">
                <input class="form-control" type="password" placeholder="Enter Password" required>
                <label for="floatingInput">Enter Password</label>
                <small class="invalid-feedback">Please enter the valid password</small>
           </div>
           <div class="form-floating mb-3">
                <input class="form-control" type="email" placeholder="Enter Email id" required>
                <label for="floatingInput">Enter email</label>
                <small class="invalid-feedback">Please Enter email Id</small>
           </div>
           <div class="form-group mb-3">
                <input class="form-control" type="date" required>
           </div>
           <div class="form-group mb-3">
                <input class="btn btn-primary" type="submit" value="Register">
           </div>
           </form> 
           <script>
            var validate=document.querySelector('.needs-validation');
            validate.addEventListener('submit',function(e){
            if(validate.checkValidity()===false){
            e.preventDefault();
            e.stopPropagation();
            }
            validate.classList.add('was-validated');
            })
           </script>
        </div>
        </div>
    </nav>
